<section ng-controller="PartnersettingListController">
  <div class="mdl-color--blue-grey ml-header relative clear">
    <div class="p-20">
      <h3 class="mdl-color-text--white m-t-20 m-b-5">Settings</h3>
      <h4 class="mdl-color-text--amber-100 m-b-20 no-m-t w100">&nbsp;</h4>
    </div>
  </div>


  <div class="mdl-grid mdl-grid--no-spacing">

    <!-- <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-color--grey-100">
      <div class="p-40 p-20--small">
        <div class=" mdl-color-text--blue-grey-400">
          <h3>&nbsp;</h3>
          <p>&nbsp;</p>
        </div>
      </div>
    </div> -->

    <div class="mdl-cell mdl-cell--9-col  mdl-cell--12-col-tablet mdl-cell--12-col-phone">
      <div class="p-20 ml-card-holder ml-card-holder-first">
        <div class="mdl-card mdl-shadow--1dp m-b-30">
          <table class="mdl-data-table ml-table-bordered mdl-js-data-table ">
            <colgroup>
              <col class="auto-cell-size p-r-20">
            </colgroup>
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Options</th>
                <th class="mdl-data-table__cell--non-numeric">Value</th>         
                <th class="mdl-data-table__cell--non-numeric">Action</th>
              </tr>
            </thead>
            <tbody ng-if="settings_details.length">
              <tr></tr>
              <tr dir-paginate="setting in settings_details|itemsPerPage:10">
                <td>{{setting.setting_val}}</td>
                <td>                 
                  {{setting.price_range_id}}
                </td>
               
                <td id="row_{{setting.id}}"> 
                  <img class="delete_row" ng-src="{{file_path}}images/edit.png" width="20" style="cursor:pointer" data-ng-click="redirect_edit(setting.id, setting.price_range_id);" />
                </td>
              </tr> 
              <!-- <tr>
                <td colspan="6" class="text-center">
                  <dir-pagination-controls
                    max-size="7"
                    direction-links="true"
                    boundary-links="true" >
                  </dir-pagination-controls>
                </td>
              </tr>  -->      
            </tbody>
            <tbody ng-if="!settings_details.length">
              <tr>
                <td class="center" colspan="12">No data present</td>                
              </tr>
            </tbody>                    
          </table>
        </div>
        
      </div>
    </div>

  </div>

</section>
